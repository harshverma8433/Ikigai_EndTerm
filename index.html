<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>


    <nav class="flex justify-between h-12 px-12 items-center bg-black text-white">
        <h1 class="text-2xl">Weather App</h1>
        <div class="flex space-x-10">
            <h1>Home</h1>
            <h1>About</h1>
            <h1>Contact Us</h1>
        </div>
    </nav>

    <div class="flex min-h-screen bg-slate-500 justify-center  py-36">
        <div style="background-color: rgb(153, 231, 233);" class="w-96 flex flex-col rounded-xl items-center">
            <div class="pt-12 space-x-4">
                <input id="locationn"  class="pr-12 pl-3 py-3 rounded-full text-xl " type="text" placeholder="Search...">
                <span id="search" class="cursor-pointer px-4 py-3 bg-white rounded-full"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <img id="image" src="weatherpng.png" class="w-36 h-24 mt-6">
            <div class="flex space-x-3">
                <h1 id="temperature" class="text-6xl pt-2 text-white font-semibold">29  </h1> <span class="text-6xl pt-2 text-white font-semibold" ><sup >o</sup>C</span>
            
            </div>
            <h2 id="loca" class="text-5xl pt-2 text-white font-semibold">Agra</h2>

            <div class="flex justify-between pt-8  w-full px-12 text-white pb-8 ">
                <div class="flex items-center space-x-4">
                    
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    
                    <div class="flex flex-col">
                        <div class="flex items-center space-x-1"><h1 id="humidi" class="text-xl">5.14 </h1><span class="text-xl">%</span></div>
                        <h1 class="text-xl">Humidity</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4 ">
                    <i class="fa-sharp fa-solid fa-wind"  style="color: #ffffff;"></i>
                    <div class="flex flex-col">
                        <div class="flex items-center space-x-1"><h1 id="wind" class="text-xl">5.14 </h1><span class="text-xl">Km/h</span></div>
                        <h1 class="text-xl">Wind Speed</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="flex justify-between bg-black text-white px-7 h-12 items-center" >
        <h1>Weather@weather</h1>
        <div class="flex space-x-5 ">
            <a href="#" class="flex justify-center items-center space-x-1">
                <i class="fa-brands fa-instagram"></i>
                <h1>Instagram</h1>
            </a>
            <a href="#"  class="flex justify-center items-center space-x-1">
                <i class="fa-brands fa-facebook-f"></i>
                <h1>faceBook</h1>
            </a>
            <a href="#" class="flex justify-center items-center space-x-1">
                <i class="fa-brands fa-twitter"></i>
                <h1>Twitter</h1>
            </a>
            <a href="#" class="flex justify-center items-center space-x-1">
                <i class="fa-brands fa-linkedin-in"></i>
                <h1>Linkedin</h1>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
